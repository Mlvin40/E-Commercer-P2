<div class="portal-container d-flex flex-column justify-content-center align-items-center vh-100" 
     style="background: linear-gradient(to right, #ff7e5f, #feb47b);">
  <div class="card p-5 text-center shadow-lg rounded-4" style="max-width: 500px; background: rgba(255,255,255,0.95);">
    <h1 class="mb-3 fw-bold text-primary">Ecommerce GT</h1>
    <p class="mb-4 text-secondary">Compra los mejores productos de manera rápida y segura.</p>
    
    <div class="d-flex justify-content-center gap-3 mb-3">
      <button class="btn btn-primary btn-lg" (click)="goToLogin()">
        Iniciar Sesión
      </button>
      <button class="btn btn-outline-primary btn-lg" (click)="goToRegister()">
        Registrarse
      </button>
    </div>

    <small class="text-muted d-block mt-3">Explora ofertas exclusivas y productos destacados hoy mismo.</small>
  </div>
</div>
